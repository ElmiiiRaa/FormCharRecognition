<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Reader Project</title>
    <!-- FontAwesome  -->
    <link href="./src/css/all.css" rel="stylesheet">

    <script src="./src/js/dropzone.js"></script>

                <div class="score" data-row="10"></div>
                <div class="score" data-row="11"></div>
                <div class="score" data-row="12"></div>
                <div class="score" data-row="13"></div>
                <div class="score" data-row="14"></div>
                <div class="score" data-row="15"></div>
            </div>
        </div>
    </div>

    <footer>
        <button class="aboutus">AboutUs</button>
        <p>Principles of Computational Intelligence</p>
    </footer>
    <script src="./src/js/index.js"></script>
